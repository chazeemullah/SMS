<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#condition").hide();

            $(".show").mouseenter(function(){
                    alert("This button will show text back.");
                });

                $(".hide").mouseenter(function(){
                    alert("This button will hide the text.");
                });

                // $("#p1").mouseleave(function(){
                //     alert("Bye Bye.");
                // });

                $("#condition").mousedown(function(){
                    alert("hello There");
                });

            $(".hide").click(function(){
                $("p").hide();
                $("#condition").show();
                
                
            });
            $(".show").dblclick(function(){
                $("p").show();
                $("#condition").hide();
            });
        });
    </script>
    <title>Hide Button</title>
</head>
<body>
    <div>
        <h4>Hide p tag on clicking Button</h4>
        <p id="p1">This line will hide in clicking button. </p>
        <p id="p2">This line will also hide on clicking button.</p>
        <p id="condition">Double click on show button to show this line back</p>
        <button class="hide">Hide</button>
        <button class="show">Show</button>
        <p>Hover over the buttons to see their function</p>
    </div>

    
</body>
</html>
