<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#animate").click(function(){
                $("#move").animate({left: '250px', width: '150px', height: '150px'}, "slow");
            });
        })
    </script>
    <title>Animate</title>
</head>
<body>
    <p>Click the below button to animate the box.</p>
    <button id="animate">Click Here</button> <br> <br>
    <div id="move" style="background-color: red; width: 100px; height: 100px; position: absolute;"></div>
</body>
</html>
