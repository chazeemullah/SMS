<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".slide").click(function(){
                $("#panel").slideToggle("slow");
            });
        })
    </script>
    <style> 
        #panel, #flip {
          padding: 5px;
          text-align: center;
          background-color: #e5eecc;
          border: solid 1px #c3c3c3;
        }
        
        #panel {
          padding: 50px;
          display: none;
        }
        </style>
    <title>Slide</title>
</head>
<body>
<p>By clicking this button a continer will slide down or up.</p>
<button class="slide">Click Here</button>

<div id="flip">The slider will show below this box.</div>
<div id="panel">Hello Buddy</div>
</body>
</html>
