<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#fadeout").click(function(){
                $("#div1").fadeOut("slow");
            }),

            $("#fadein").click(function(){
                $("#div2").fadeIn("slow");
            }),
            $("#fadetoggle").click(function(){
                $("#div3").fadeToggle("slow");
            }),
            $("#fadeto").click(function(){
                $("#div4").fadeTo("slow", 0.59)
            });
        })
    </script>
    <title>Fade</title>
</head>
<body>
    <button id="fadeout">Fade Out</button>
    <button id="fadein">Fade In</button> 
    <button id="fadetoggle">Fade Toggle</button>
    <button id="fadeto">Fade To</button> <br> <br>
   <div id="div1" style="background-color: aqua; width: 100px; height: 100px;"></div> <br>
   <div id="div2" style="background-color: rebeccapurple; width: 100px; height: 100px; display: none;"></div> <br>
   <div id="div3" style="background-color: red; width: 100px; height: 100px; display: none;"></div> <br>
   <div id="div4" style="background-color: plum; width: 100px; height: 100px;"></div>
   
</body>
</html>
